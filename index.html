<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TfL Live Status Dashboard</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">

</head>
<body>

    <nav class="main-nav">
        <div class="nav-container">
            <a href="#" class="nav-link active">Status Updates</a>
            <!-- <a href="#" class="nav-link">Plan a Journey</a> -->
        </div>
    </nav>
    <main class="main-content">
        <div class="dashboard-layout">

            <div class="status-panel">
                <h2>Live Status</h2>
                <p id="last-updated">Last updated: <span id="timestamp">--:--:--</span></p>
                <div class="mode-tabs">
                    <button type="button" 
                            class="tab-button active" 
                            data-modes="tube,elizabeth-line"> 
                        Tube & Eliz. line
                    </button>
                    <button type="button" 
                            class="tab-button" 
                            data-modes="overground,london-overground,liberty,lioness,mildmay,suffragette,weaver,windrush"> 
                        Overground
                    </button>
                    <button type="button" 
                            class="tab-button" 
                            data-modes="dlr,tram"> 
                        DLR & Tram
                    </button>
                </div>
                <div class="search-container">
                    <input type="search" id="line-search-input" placeholder="Filter lines by name...">
                </div>
                <div id="status-container" class="status-list"> 
                    <p id="loading-message">Loading live status...</p>
                </div>
            </div>
            <div id="line-detail-container" class="details-panel">
                <h2>Details</h2>
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem;">
                    <h4>Stations</h4> 
                    <button type="button" id="reverse-direction-btn" class="detail-button" disabled>Switch Direction</button>
                </div>
                <div class="details-content"> 
                    <p>Select a line from the list to view details.</p> </div>
            </div>
            </main>

    <footer class="site-footer">
        <p>Data sourced from TfL Unified API.</p>
    </footer>

    <div id="detail-modal" class="modal-overlay" hidden> 
        <div class="modal-content">
            <button type="button" class="modal-close-btn" aria-label="Close details">&times;</button>
            <h2>Line Details</h2>
             <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem;">
                <h4>Stations</h4> 
                <button type="button" id="reverse-direction-btn-modal" class="detail-button" disabled>Switch Direction</button> 
            </div>
             <div id="modal-details-content"> 
                <p>Loading...</p> </div>
        </div>
    </div>

    <script src="script.js" defer></script>

</body>
</html>
